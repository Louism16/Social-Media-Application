<div class="profile-container">
  <h2>User Profile</h2>
  <div *ngIf="!isEditing">
    <p><strong>First Name:</strong> {{ userProfile.firstName }}</p>
    <p><strong>Last Name:</strong> {{ userProfile.lastName }}</p>
    <p><strong>Email:</strong> {{ userProfile.email }}</p>
    <p><strong>Gender Identity:</strong> {{ userProfile.genderIdentity }}</p>
    <p><strong>Sexual Orientation:</strong> {{ userProfile.sexualOrientation }}</p>
    <button (click)="editProfile()">Edit</button>
  </div>
  <div *ngIf="isEditing">
    <!-- Form to edit profile details -->
    <form (submit)="updateProfile()">
      <label for="firstName">First Name:</label>
      <input type="text" id="firstName" [(ngModel)]="userProfile.firstName" /><br />
      <label for="lastName">Last Name:</label>
      <input type="text" id="lastName" [(ngModel)]="userProfile.lastName" /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" [(ngModel)]="userProfile.email" /><br />
      <label for="genderIdentity">Gender Identity:</label>
      <input type="text" id="genderIdentity" [(ngModel)]="userProfile.genderIdentity" /><br />
      <label for="sexualOrientation">Sexual Orientation:</label>
      <input type="text" id="sexualOrientation" [(ngModel)]="userProfile.sexualOrientation" /><br />
      <button type="submit">Save</button>
      <button type="button" (click)="cancelEdit()">Cancel</button>
    </form>
  </div>
</div>
